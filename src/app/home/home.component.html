<div class="products">
    <mat-grid-list cols="2" rowHeight="2:1">
    <div class="product" style="margin-top: 20px;" *ngFor="let item of products">
        <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
              <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.image}} alt="" style=" width: 300px;
            height: 300px;
            object-fit: cover;">
            <mat-card-content>
                <p>$ <strong>{{item.price}}</strong></p>
              <!-- <p>
                {{item.description}}
              </p> -->
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Add to cart</button>
              <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
    </div>
    </mat-grid-list>    

</div>
